<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>

</ion-header>

<ion-content padding>

    <ion-segment [(ngModel)]="pet" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="{{item?.id}}" *ngFor="let item of list">
        {{item?.name}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <svg width="100%"></svg>
</ion-content>
